<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/brandLogo-removebg-preview.png" width="30px" class="img-fluid" />
                Advanced<span class="nav_logo"> | Employee Info </span>
            </a>
        </div>
    </nav>
    <!--end_navbar-->
    <!--container-->
    <div class="container pt-5">
        <div class="row">
            <h3>
                Enroll Form
                <hr />
            </h3>
            <!--emp_formStart-->
            <form id="enrollmentForm" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="empName" class="col-form-label">Employee Name</label>
                        <input type="text" name="empName" id="empName" placeholder="Employee Name"
                            class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="empID" class="col-form-label">Employee ID</label>
                        <input type="text" name="empID" id="empID" placeholder="Employee ID" class="form-control" />
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="officeEmail" class="col-form-label">Office Email</label>
                        <input type="email" name="officeEmail" id="officeEmail" placeholder="Office Email"
                            class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="personalEmail" class="col-form-label">Personal Email</label>
                        <input type="email" name="personalEmail" id="personalEmail" placeholder="Personal Email"
                            class="form-control" />
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <label class="gender" class="col-form-label">Gender</label>
                            </div>
                            <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="Male" id="male"
                                        checked />
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="Female"
                                        id="female" />
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="Others"
                                        id="others" />
                                    <label class="form-check-label" for="others">Others</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <label class="role" class="col-form-label">Role</label>
                            </div>
                            <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" value="Intern" id="intern"
                                        checked />
                                    <label class="form-check-label" for="intern">Intern</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role"
                                        value="Trainee Software Engineer" id="traineeSoftware" />
                                    <label class="form-check-label" for="traineeSoftware">Trainee Software
                                        Engineer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role"
                                        value="Sinior Software Engineer" id="seniorSoftware" />
                                    <label class="form-check-label" for="seniorSoftware">Senior Software
                                        Engineer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" value="HR" id="hr" />
                                    <label class="form-check-label" for="hr">HR</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="profilePicture" class="col-form-label">Profile Picture</label>
                        <input type="text" name="profilePicture" id="profilePicture" placeholder="Picture URL"
                            class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="bio" class="col-form-label">Bio</label>
                        <textarea type="text" name="bio" id="bio" placeholder="Enter Bio (max letter. 50)"
                            class="form-control" maxlength="50"></textarea>
                    </div>
                </div>

                <div class="form-action-buttons">
                    <input type="submit" value="Register" class="btn btn-primary" />
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
            </form>
            <!--emp_formEnd-->
        </div>
        <div class="row py-5">
            <h3>
                Enrolled Employee
                <hr />
            </h3>
            <!--tableStart-->
            <table class="table list" id="empList">
                <thead>
                    <tr>
                        <th scope="col">Description</th>
                        <th scope="col">
                            <div>
                                <center>Image</center>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody class="one animate fadeIn list" id="dtl-placeholder">
                    <!--deleteModel-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              Are you sure to delete it??
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary deleteBtn">Delete</button>
                            </div>
                          </div>
                        </div>
                    </div>
                    <!--end deleteModel-->
                </tbody>
            </table>
            <!--tableEnd-->
        </div>
    </div>
